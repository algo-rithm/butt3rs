
<!-- Show TabGroup if Not in Active Workout -->
<mat-tab-group *ngIf="!ongoingTraining">
  <mat-tab label="New Exercise">
    <!-- When 'trainingStart' EMITS, this sets ongoingTraining to TRUE -->
    <pnut-new-training (trainingStart)="ongoingTraining = true"></pnut-new-training>
  </mat-tab>
  <mat-tab label="Past Exercises">
    <pnut-past-trainings></pnut-past-trainings>
  </mat-tab>
</mat-tab-group>

<!-- Show Active Workout if IN Active Workout -->
<pnut-current-training *ngIf="ongoingTraining" (trainingExit)="ongoingTraining = false"></pnut-current-training>
