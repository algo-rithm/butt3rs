<mat-sidenav-container>

  <mat-sidenav #sidenav role="navigation">
    <pnut-sidenav-list (closeSidenav)="sidenav.close()"></pnut-sidenav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <pnut-header (sidenavToggle)="sidenav.toggle()"></pnut-header>

    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>

</mat-sidenav-container>
